<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        let shoppingList = document.querySelector('ul');
        let itemInput = document.querySelector('input');
        let addItemButton = document.querySelector('button');

        

        addItemButton.addEventListener('click', addItem => {
            let itemName = itemInput.value;
            console.log(itemName);
            itemInput.value = '';

            let listItem = document.createElement('li');
            let listText = document.createElement('span');
            let deleteItemButton = document.createElement('button');

            listItem.append(listText, deleteItemButton);

            listText.textContent = itemName;
            deleteItemButton.textContent = 'Delete';

            shoppingList.appendChild(listItem);

            deleteItemButton.addEventListener('click', deleteItem => {
                listItem.remove();
                itemInput.focus();
            });

            itemInput.focus();
        });

    </script>
  </body>
</html>
